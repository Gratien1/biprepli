  <section class="audio-player-footer-section fixed-bottom w-100" style="z-index: 1050; pointer-events: auto; background: transparent;">
    <div class="container px-0">
      <div class="bg-danger text-white py-2 shadow">
         <div class="d-flex align-items-center justify-content-between px-2">
        
        <!-- Groupe gauche -->
        <div class="d-flex align-items-center gap-3">
          <!-- Bouton Play -->
          <button class="btn btn-link text-white fs-4 p-0 m-0 btn-direct-footer" aria-label="Play">
            <i class="fas fa-play"></i>
          </button>
          <!-- Infos radio -->
          <div class="d-none d-sm-block text-start">
            <div class="fw-bold m-0">BIP Radio</div>
            <div class="small text-white-50 m-0">L'information À Toute Heure</div>

          <button class="btn btn-link text-white fs-5 p-0" aria-label="Suivant"><i class="fas fa-forward"></i></button>
          <button class="btn btn-link text-white fs-5 p-0" aria-label="Clap"><i class="fas fa-radio"></i></button>
        </div>

        <!-- Timer -->
        <div class="d-none d-sm-block small">
          00:00
        </div>

        <!-- Bouton Playlist -->
